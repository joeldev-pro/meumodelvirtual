<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador AR de Blocos 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      --poster-color: transparent;
    }
    #fileInput {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4a6fa5;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <input type="file" id="fileInput" accept=".glb,.gltf">
  
  <model-viewer 
    id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    alt="Visualizador AR de Blocos 3D">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      viewer.src = url;
    });
  </script>

</body>
</html>
